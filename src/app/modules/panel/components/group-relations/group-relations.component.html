<div class="wrapper">
  <p>
    {{'گروهی که انتخاب کرده اید در اتاق های زیر عضو است و با حذف از تمامی انها حذف میشود . آیا از حذف گروه مطمئن هستید؟' | translate}}
  </p>
  <div class="rooms mb-4">
    <div class="d-flex align-items-center bg-light border d-flex justify-content-center p-3 rounded-top title">
      <i class="icon-room mx-2"></i>
      <span>{{ 'اتاق' | translate}}</span>
    </div>
    <ul class="list-unstyled items p-0 m-0">
      <li class="list-group-item" *ngFor="let item of relations?.rooms">{{item.name}}</li>
    </ul>
  </div>
</div>
<div class="actions text-left">
  <ng-button class="mx-2" appearance="outlined" color="secondary" icon="pi pi-times" [label]="'خیر' | translate"
             (click)="onClose()"></ng-button>
  <ng-button class="mx-2" icon="pi pi-check" [label]="'بله' | translate"
             (click)="onSubmit()"></ng-button>
</div>
