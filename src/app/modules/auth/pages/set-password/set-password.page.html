<div class="container-fluid h-100">
  <div class="row justify-content-center h-100 py-4">
    <div class="col-sm-10 col-md-9 col-lg-5 align-self-end">
      <div class="logo text-center">
        <ng-logo class="mb-4" width="100"></ng-logo>
      </div>
    </div>
    <div class="w-100"></div>
    <div class="col-sm-10 col-md-9 col-lg-5">
      <div class="content p-3 p-sm-5">
        <!--        <h6>{{'dear user'}}</h6>-->
        <!--        <small class="mb-4 text-muted">{{'user@user.com'}}</small>-->
        <h4 class="mb-5">{{'setPassword' | translate}}</h4>
        <form class="form-row mt-4" [formGroup]="form">
          <ng-input-password [rtl]="fa" class="col-12 mb-5" formControlName="password" [label]="'password' | translate"
                             [errors]="{'required':'requiredField'|translate}">
          </ng-input-password>
          <ng-input-password [rtl]="fa" class="col-12" formControlName="confirm_password"
                             [label]="'passwordRepeat' | translate"
                             [errors]="{'required':'requiredField'|translate}">
          </ng-input-password>
          <small class="p-error"
                 *ngIf="(form.get('password').dirty && form.get('confirm_password').dirty && form.get('password').value && form.get('confirm_password').value) && form.hasError('notSame')">
            {{'passwordNotMatch' | translate}}
          </small>
          <ng-button-async size="lg" class="col-12 mt-5" [full]="true" type="submit" [label]="'login' | translate"
                           (clickAsync)="onSubmit($event)"></ng-button-async>
        </form>
      </div>
    </div>
  </div>
</div>
