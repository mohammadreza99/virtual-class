<div class="container-fluid h-100">
  <div class="row justify-content-center h-100 py-4">
    <div class="col-sm-10 col-md-9 col-lg-5 align-self-end">
      <div class="logo text-center">
        <ng-logo class="mb-4" width="100"></ng-logo>
      </div>
    </div>
    <div class="w-100"></div>
    <div class="col-sm-10 col-md-9 col-lg-5">
      <div class="content p-3 p-sm-5">
        <h4 class="mb-5">{{'login' | translate}}</h4>
        <form class="form-row" [formGroup]="form">
          <ng-input-text [rtl]="fa" class="col-12 mb-5" [label]="'email' | translate"
                         formControlName="email"
                         [errors]="{'required':'requiredField' | translate,'email':'emailPattern' | translate}">
          </ng-input-text>
          <ng-input-password [rtl]="fa" class="col-12 mb-5" [label]="'password' | translate"
                             formControlName="password"
                             [errors]="{'required':'requiredField' | translate}">
          </ng-input-password>
<!--          <ng-single-checkbox [rtl]="fa" class="col-12 mb-4" [label]="'rememberMe' | translate"></ng-single-checkbox>-->
          <ng-button-async size="lg" class="col-12" [full]="true" type="submit" [label]="'login' | translate"
                           (clickAsync)="onSubmit($event)"></ng-button-async>
        </form>
        <div class="footer-links d-flex align-items-center justify-content-between mt-4">
          <a routerLink="/auth/forget-password">{{'forgetPassword' | translate}}</a>
          <a routerLink="/auth/register">{{'notRegisterYet' | translate}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
