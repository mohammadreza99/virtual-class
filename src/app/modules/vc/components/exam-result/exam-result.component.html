<p-table [value]="answers" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>{{'room.answers' | translate}}</th>
      <th>{{'room.people' | translate}}</th>
      <th>{{'room.percent' | translate}}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-a>
    <tr>
      <td>{{a.code}}</td>
      <td>{{a.name}}</td>
      <td>{{a.category}}</td>
    </tr>
  </ng-template>
</p-table>

<div class="footer text-left mt-4">
  <ng-button class="ml-2" [label]="'room.endExam' | translate"></ng-button>
  <ng-button appearance="outlined" [label]="'room.revoke' | translate"></ng-button>
</div>
