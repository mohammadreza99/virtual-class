<div class="chat-item-wrapper px-2 py-3 mb-3">
  <ng-avatar [user]="pvItem.user" class="ml-2"></ng-avatar>
  <div class="chat-item-body">
    <div class="d-flex align-items-center justify-content-between">
      <h6 class="mt-0 mb-1">{{pvItem.user.first_name + ' ' + pvItem.user.last_name}}</h6>
      <small>{{pvItem.last_message.datetime | ngDate:'fa-ir'}}</small>
    </div>
    <p class="m-0">
      {{pvItem.last_message.message}}
    </p>
  </div>
</div>
