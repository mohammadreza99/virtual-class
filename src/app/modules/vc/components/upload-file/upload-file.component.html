<p>{{'room.pleaseUploadYourFile' | translate}}</p>

<div class="uploader text-center rounded bg-light border border-dashed text-muted px-3 py-4 mb-3"
     (click)="uploader.click()">
  <i class="icon-add-File"></i>
  <small class="d-block">{{'noFileSelected' | translate}}</small>
  <ng-button *ngIf="selected" icon="pi pi-times" [rounded]="true" appearance="text"
             (onClick)="removeFile($event)"></ng-button>
</div>

<div class="d-flex align-items-center text-muted mb-2">
  <i class="icon-info-Circle"></i>
  <small class="mr-2">{{'fileSizeLimit' | translate}}</small>
</div>
<div class="d-flex align-items-center text-muted">
  <i class="icon-info-Circle"></i>
  <small class="mr-2">{{'fileTypeLimit' | translate}}</small>
</div>

<ng-switch class="mt-3 ml-auto d-inline-block" [(ngModel)]="allowDownload" [label]="'usersCanDownloadFile' | translate"
           [rtl]="!fa"></ng-switch>

<div class="actions text-left mt-4">
  <ng-button class="mx-2" appearance="outlined" color="secondary" [label]="'cancel' | translate"
             (click)="onClose()"></ng-button>
  <ng-button class="mx-2" [label]="'verify' | translate"
             (click)="onSubmit()"></ng-button>
</div>
<input
  class="p-sr-only"
  #uploader
  (change)="onSelect($event)"
  onclick="this.value = null"
  [accept]="validFileTypes"
  type="file"
/>
