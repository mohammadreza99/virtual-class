<div class="container-lg h-100">
  <div class="wrapper shadow my-5 border rounded">
    <div class="item video-preview d-flex align-items-center justify-content-center border-{{fa ? 'left' : 'right'}}">
      <div class="video-wrapper w-100 bg-dark">
        <video #videoPreview playsinline autoplay muted></video>
        <video #audioPreview autoplay muted></video>
      </div>
<!--      <h4 class="mt-n5" *ngIf="webcamCheckMessage">{{webcamCheckMessage | translate}}</h4>-->
      <div class="preview-footer bg-light py-2 border-top d-flex align-items-center justify-content-around">
        <ng-switch [rtl]="fa" [label]="'room.testWebcam' | translate" [value]="webcamTestActive"
                   (onChange)="toggleWebcam($event)"></ng-switch>
        <ng-switch [rtl]="fa" [label]="'room.testMic' | translate" [value]="micTestActive"
                   (onChange)="toggleMic($event)"></ng-switch>
        <!--        <ng-button></ng-button>-->
      </div>
    </div>
    <div class="item room-info d-flex flex-column align-items-center justify-content-center p-5 px-4">
      <div class="align-self-end mt-n4 ml-n4" *ngIf="!limitMode">
        <ng-button color="primary" size="md" appearance="text" [label]="'goBack' | translate"
                   icon="pi pi-angle-left" routerLink="/rooms"></ng-button>
      </div>
      <h4>{{room?.name}}</h4>
      <p class="text-muted">{{'room.participantsCount' | translate:{value: room?.online_users} }}</p>
      <p-messages [closable]="false" [(value)]="roomStatusMessage" [enableService]="false"></p-messages>
      <ng-button color="success" size="lg" [label]="'room.enterRoom' | translate" (click)="enterRoom()"></ng-button>
    </div>
  </div>
</div>
<ng-loading></ng-loading>
